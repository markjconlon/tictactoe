<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>TIC TAC TOE</h1>
    <p>"X" wins= <span id="numXWins">0</span> | "O" wins= <span id="numOWins">0</span></p>
    <div id="outside">
      <div id="tl" value = "00">
      </div>
      <div id="tm" value = "01">
      </div>
      <div id="tr" value = "02">
      </div>
      <div id="ml" value = "10">
      </div>
      <div id="mm" value = "11">
      </div>
      <div id="mr" value = "12">
      </div>
      <div id="bl" value = "20">
      </div>
      <div id="bm" value = "21">
      </div>
      <div id="br" value = "22">
      </div>
    </div>
    <h3>A computer player is currenly unavailable</h3>
    <script src="main.js"></script>
  </body>
</html>
